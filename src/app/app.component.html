<div class="container-fluid">
  <div class="row" style="padding-top: 1rem !important;">
    <div class="col-xl-1"></div>
    <h2>
      <i class="fas fa-calculator" style="margin-right: 0.30rem;"></i>
      <span>Mortgage Calculator</span>
    </h2>
  </div>
  <hr>
  <div class="row">
    <div class="col-xl-1">
    </div>
    <div class="col-xl-10">
      <app-calculator [model]="calculatorModel" (modelChangeEvent)="onModelChange($event)"></app-calculator>
      <hr>
      <app-summary [model]="calculatorModel" [trigger]="trigger"></app-summary>
    </div>
    <div class="col-xl-1">
    </div>
  </div>
</div>
